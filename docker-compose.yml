version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - restauranty-net

  auth:
    build: ./backend/auth
    container_name: auth
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - restauranty-net
    depends_on:
      - mongo

  discounts:
    build: ./backend/discounts
    container_name: discounts
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - restauranty-net
    depends_on:
      - mongo

  items:
    build: ./backend/items
    container_name: items
    restart: unless-stopped
    ports:
      - "3003:3003"
    networks:
      - restauranty-net
    depends_on:
      - mongo

  client:
    build: ./client
    container_name: client
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - restauranty-net
    depends_on:
      - auth
      - discounts
      - items

  haproxy:
    image: haproxy:2.8-alpine
    container_name: haproxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - restauranty-net
    depends_on:
      - auth
      - discounts
      - items
      - client

networks:
  restauranty-net:
    driver: bridge
    name: restauranty-net  # explicitly create custom network

volumes:
  mongo-data:
