# -------------------------------
# NetworkPolicy for Auth Service
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-allow-ingress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: auth
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3001

---

