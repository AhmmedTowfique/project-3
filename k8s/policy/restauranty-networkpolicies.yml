# -------------------------------
# NetworkPolicy for MongoDB
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongo-allow-backends
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: mongo
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auth
        - podSelector:
            matchLabels:
              app: items
        - podSelector:
            matchLabels:
              app: discounts
      ports:
        - protocol: TCP
          port: 27017

---

# -------------------------------
# Optional: Deny all egress by default
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress: []
