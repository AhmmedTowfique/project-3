---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts-deployment
  labels:
    app: discounts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: discounts
  template:
    metadata:
      labels:
        app: discounts
    spec:
      containers:
      - name: discounts
        image: towfiqueahmmed/restauranty-discount:v1.0.1
        ports:
        - containerPort: 3002
        env:
        # Sensitive value from Secret
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: shared-secrets
              key: SECRET
        # Non-sensitive value from ConfigMap
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: shared-config
              key: MONGODB_URI

---
apiVersion: v1
kind: Service
metadata:
  name: discounts-service
  labels:
    app: discounts
spec:
  selector:
    app: discounts
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
