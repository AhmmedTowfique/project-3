apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restauranty-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: 2fik.diogohack.shop
    http:
      paths:
        # API paths — exact, no rewrite
        - path: /api/auth
          pathType: Prefix
          backend:
            service:
              name: auth-service
              port:
                number: 3001
        - path: /api/discounts
          pathType: Prefix
          backend:
            service:
              name: discounts-service
              port:
                number: 3002
        - path: /api/items
          pathType: Prefix
          backend:
            service:
              name: items-service
              port:
                number: 3003
        # SPA — catch-all for all other paths
        - path: /(?!(api)/).*  # regex: everything except /api
          pathType: ImplementationSpecific
          backend:
            service:
              name: client-service
              port:
                number: 80
          # this path will be rewritten to / by nginx
          nginx.ingress.kubernetes.io/rewrite-target: /
